version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://godai:godai_password@db:5432/godai_db
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      - MEDIA_ROOT=./media
    volumes:
      - ./media:/app/media
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=godai_db
      - POSTGRES_USER=godai
      - POSTGRES_PASSWORD=godai_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
