version: '3.8'

services:
  proxy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Public site URL for metadata (OG/Twitter) and PWA
      - NEXT_PUBLIC_SITE_URL=https://${DOMAIN}
      # Internal URL used by Next API routes and rewrites to reach backend
      - NEXT_PUBLIC_API_BASE_URL=http://app:8000
      - NODE_ENV=production
    expose:
      - "3000"
    depends_on:
      - app

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://godai:godai_password@db:5432/godai_db
      - JWT_SECRET=${JWT_SECRET}
      - MEDIA_ROOT=/app/media
    volumes:
      - media_data:/app/media
    expose:
      - "8000"
    depends_on:
      - db

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_DB=godai_db
      - POSTGRES_USER=godai
      - POSTGRES_PASSWORD=godai_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"

volumes:
  postgres_data:
  media_data:
  caddy_data:
  caddy_config:
